<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Card</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    @import url("../css/variables.css");
    
    .card {
      max-width: 300px;
      margin: 20px auto;
      background: var(--surface-color);
      border-radius: var(--radius);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      margin: 0;
      padding: var(--space-4);
      background: var(--primary-color);
      color: var(--primary-contrast);
    }
    .card p {
      padding: var(--space-4);
      color: var(--text-muted);
    }
    .progress-bar {
      --value: 100;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://picsum.photos/300/150" alt="Random Image">
    <h3>Sample Card</h3>
    <p>This is a sample card component built with HTML & CSS.</p>
<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" title="Task Completion: 100%">
  <div class="progress-meta">
    <span class="progress-title">Task Completion</span>
    <span class="progress-percent" aria-hidden="true">100%</span>
  </div>

  <div class="progress-track" aria-hidden="true">
    <div class="progress-fill"></div>
  </div>
</div>

  </div>

  <!-- Added link -->
  <a href="#">Learn More</a>

  <!-- Added button -->
  <button>Click Me</button>
</div>

</body>
</html>
