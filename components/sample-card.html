<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Card</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .card {
      max-width: 300px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      margin: 0;
      padding: 1rem;
      background: #6200ea;
      color: white;
    }
    .card p {
      padding: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://picsum.photos/300/150" alt="Random Image">
    <h3>Sample Card </h3>
    <p>This is a sample card component built with HTML & CSS.</p>
  </div>
</body>
</html>
