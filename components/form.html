<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <form class="responsive-form">
                <h2 class="form-title">Contact Form</h2>
                
                <div class="form-group">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-input" placeholder="Enter subject">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-checkbox-label">
                        <input type="checkbox" class="form-checkbox" required>
                        <span class="checkbox-text">I agree to the terms and conditions</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="form-button form-button-primary">Submit</button>
                    <button type="reset" class="form-button form-button-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
