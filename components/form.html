<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Contact Form - CSS Playground</title>
  <meta name="description" content="A modern, accessible contact form component with validation and smooth animations.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/variables.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-sans);
      background: var(--background-color);
      color: var(--text-primary);
      padding: var(--space-8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background: var(--surface-color);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      padding: var(--space-10);
      border: 1px solid var(--border-light);
    }

    .form-header {
      text-align: center;
      margin-bottom: var(--space-10);
    }

    .form-header h2 {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      color: var(--heading-color);
      margin-bottom: var(--space-3);
      font-family: var(--font-family-serif);
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: var(--font-size-lg);
      margin: 0;
    }

    .form-group {
      margin-bottom: var(--space-6);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-2);
      text-transform: uppercase;
      letter-spacing: var(--letter-spacing-wide);
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: var(--space-4);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-base);
      font-family: var(--font-family-sans);
      transition: all var(--transition-base);
      background: var(--surface-color);
      color: var(--text-primary);
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px var(--primary-color)20;
      transform: translateY(-2px);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--text-muted);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-radio-group,
    .form-checkbox-group {
      display: flex;
      gap: var(--space-6);
      flex-wrap: wrap;
    }

    .form-radio-item,
    .form-checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .form-radio-input,
    .form-checkbox-input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
      flex-shrink: 0; /* Prevent shrinking on mobile */
    }

    /* Enhanced touch targets for mobile */
    @media (max-width: 768px) {
      .form-radio-input,
      .form-checkbox-input {
        width: 20px;
        height: 20px;
        margin-right: var(--space-1);
      }

      .form-radio-item,
      .form-checkbox-item {
        min-height: 44px; /* iOS minimum touch target */
        align-items: flex-start;
        padding: var(--space-2) 0;
      }

      .form-radio-label,
      .form-checkbox-label {
        line-height: 1.4;
        margin-top: 2px; /* Align with checkbox/radio */
      }
    }

    .form-radio-label,
    .form-checkbox-label {
      font-size: var(--font-size-base);
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: var(--font-weight-medium);
    }

    .form-submit-btn {
      width: 100%;
      padding: var(--space-4) var(--space-8);
      background: var(--primary-color);
      color: var(--text-on-primary);
      border: none;
      border-radius: var(--radius-lg);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      transition: all var(--transition-base);
      text-transform: uppercase;
      letter-spacing: var(--letter-spacing-wide);
      margin-top: var(--space-4);
    }

    .form-submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .form-submit-btn:focus {
      outline: none;
      box-shadow: 0 0 0 4px var(--primary-color)30;
    }

    .form-submit-btn:active {
      transform: translateY(-1px);
    }

    .success-message {
      display: none;
      padding: var(--space-4);
      background: var(--success-100);
      color: var(--success-700);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-6);
      text-align: center;
      font-weight: var(--font-weight-medium);
    }

    .success-message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    /* Error state styles for better UX */
    .form-input.error,
    .form-textarea.error,
    .form-select.error {
      border-color: var(--error-500);
      box-shadow: 0 0 0 3px var(--error-500)20;
    }

    .error-message {
      color: var(--error-500);
      font-size: var(--font-size-sm);
      margin-top: var(--space-1);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Improved form spacing on very small screens */
    @media (max-width: 360px) {
      .form-container {
        padding: var(--space-3);
        margin: var(--space-1);
      }

      .form-header h2 {
        font-size: var(--font-size-xl);
        line-height: 1.2;
      }

      .form-header p {
        font-size: var(--font-size-sm);
        line-height: 1.3;
      }

      .form-input,
      .form-textarea,
      .form-select {
        padding: var(--space-2-5);
        font-size: var(--font-size-sm);
      }

      .form-label {
        font-size: 10px;
        margin-bottom: var(--space-1);
      }
    }

    /* Responsive Design - Mobile First */
    
    /* Mobile devices (up to 480px) */
    @media (max-width: 480px) {
      body {
        padding: var(--space-2);
      }

      .form-container {
        padding: var(--space-4);
        border-radius: var(--radius-lg);
      }

      .form-header h2 {
        font-size: var(--font-size-2xl);
        margin-bottom: var(--space-2);
      }

      .form-header p {
        font-size: var(--font-size-base);
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: var(--space-0);
      }

      .form-group {
        margin-bottom: var(--space-4);
      }

      .form-label {
        font-size: var(--font-size-xs);
        margin-bottom: var(--space-1-5);
      }

      .form-input,
      .form-textarea,
      .form-select {
        padding: var(--space-3);
        font-size: var(--font-size-sm);
      }

      .form-submit-btn {
        padding: var(--space-3) var(--space-6);
        font-size: var(--font-size-base);
      }

      .form-radio-group,
      .form-checkbox-group {
        flex-direction: column;
        gap: var(--space-2);
      }

      .form-radio-label,
      .form-checkbox-label {
        font-size: var(--font-size-sm);
      }
    }

    /* Tablet devices (481px to 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      body {
        padding: var(--space-4);
      }

      .form-container {
        padding: var(--space-6);
        max-width: 90%;
      }

      .form-header h2 {
        font-size: var(--font-size-3xl);
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: var(--space-2);
      }

      .form-radio-group,
      .form-checkbox-group {
        flex-direction: row;
        flex-wrap: wrap;
        gap: var(--space-4);
      }
    }

    /* Large tablets and small desktops (769px to 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .form-container {
        max-width: 700px;
        padding: var(--space-8);
      }

      .form-row {
        grid-template-columns: 1fr 1fr;
        gap: var(--space-4);
      }
    }

    /* Large desktops (1025px and up) */
    @media (min-width: 1025px) {
      .form-container {
        max-width: 800px;
        padding: var(--space-12);
      }

      .form-header h2 {
        font-size: var(--font-size-4xl);
      }

      .form-input,
      .form-textarea,
      .form-select {
        padding: var(--space-5);
      }

      .form-submit-btn {
        padding: var(--space-5) var(--space-10);
        font-size: var(--font-size-xl);
      }
    }

    /* Dark theme adjustments */
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--gray-900);
      }

      .form-container {
        background: var(--gray-800);
        border-color: var(--gray-700);
      }

      .form-input,
      .form-textarea,
      .form-select {
        background: var(--gray-800);
        border-color: var(--gray-600);
        color: var(--gray-100);
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: var(--gray-400);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Get In Touch</h2>
      <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </div>

    <div class="success-message" id="successMessage">
      <strong>Thank you!</strong> Your message has been sent successfully. We'll get back to you soon.
    </div>

    <form action="#" method="POST" id="contactForm" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            class="form-input" 
            placeholder="Enter your first name"
            required
          >
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            class="form-input" 
            placeholder="Enter your last name"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="your.email@example.com"
          required
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            class="form-input" 
            placeholder="+1 (555) 123-4567"
          >
        </div>

        <div class="form-group">
          <label for="company" class="form-label">Company</label>
          <input 
            type="text" 
            id="company" 
            name="company" 
            class="form-input" 
            placeholder="Your company name"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="subject" class="form-label">Subject</label>
        <select id="subject" name="subject" class="form-select" required>
          <option value="">Select a subject</option>
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="contribution">Contributing to Project</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">How did you hear about us?</label>
        <div class="form-radio-group">
          <div class="form-radio-item">
            <input type="radio" id="github" name="source" value="github" class="form-radio-input">
            <label for="github" class="form-radio-label">GitHub</label>
          </div>
          <div class="form-radio-item">
            <input type="radio" id="hacktoberfest" name="source" value="hacktoberfest" class="form-radio-input">
            <label for="hacktoberfest" class="form-radio-label">Hacktoberfest</label>
          </div>
          <div class="form-radio-item">
            <input type="radio" id="social" name="source" value="social" class="form-radio-input">
            <label for="social" class="form-radio-label">Social Media</label>
          </div>
          <div class="form-radio-item">
            <input type="radio" id="friend" name="source" value="friend" class="form-radio-input">
            <label for="friend" class="form-radio-label">Friend</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea 
          id="message" 
          name="message" 
          class="form-textarea" 
          placeholder="Tell us about your inquiry, feedback, or how you'd like to contribute..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <div class="form-checkbox-group">
          <div class="form-checkbox-item">
            <input type="checkbox" id="newsletter" name="newsletter" class="form-checkbox-input">
            <label for="newsletter" class="form-checkbox-label">
              Subscribe to our newsletter for component updates and Hacktoberfest news
            </label>
          </div>
          <div class="form-checkbox-item">
            <input type="checkbox" id="privacy" name="privacy" class="form-checkbox-input" required>
            <label for="privacy" class="form-checkbox-label">
              I agree to the <a href="#" style="color: var(--primary-color); text-decoration: underline;">Privacy Policy</a> and Terms of Service
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="form-submit-btn">
        Send Message
      </button>
    </form>
  </div>

  <script>
    // Enhanced form submission handling with better validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Clear previous errors
      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach(msg => {
        msg.classList.remove('show');
      });
      
      const allInputs = this.querySelectorAll('.form-input, .form-textarea, .form-select');
      allInputs.forEach(input => {
        input.classList.remove('error');
      });
      
      // Enhanced form validation
      const requiredFields = this.querySelectorAll('[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        const fieldGroup = field.closest('.form-group');
        let errorMsg = fieldGroup.querySelector('.error-message');
        
        if (!errorMsg) {
          errorMsg = document.createElement('div');
          errorMsg.className = 'error-message';
          fieldGroup.appendChild(errorMsg);
        }
        
        if (!field.value.trim()) {
          isValid = false;
          field.classList.add('error');
          errorMsg.textContent = `${field.previousElementSibling.textContent} is required`;
          errorMsg.classList.add('show');
          
          // Remove error on input
          field.addEventListener('input', function() {
            this.classList.remove('error');
            errorMsg.classList.remove('show');
          }, { once: true });
        } else if (field.type === 'email' && !isValidEmail(field.value)) {
          isValid = false;
          field.classList.add('error');
          errorMsg.textContent = 'Please enter a valid email address';
          errorMsg.classList.add('show');
          
          field.addEventListener('input', function() {
            this.classList.remove('error');
            errorMsg.classList.remove('show');
          }, { once: true });
        }
      });
      
      if (isValid) {
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');
        
        // Reset form
        this.reset();
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 5000);
        
        // Scroll to top (responsive-aware)
        const isMobile = window.innerWidth <= 768;
        document.querySelector('.form-container').scrollIntoView({ 
          behavior: 'smooth',
          block: isMobile ? 'start' : 'center'
        });
      } else {
        // On mobile, scroll to first error
        if (window.innerWidth <= 768) {
          const firstError = document.querySelector('.form-input.error, .form-textarea.error, .form-select.error');
          if (firstError) {
            firstError.scrollIntoView({ 
              behavior: 'smooth',
              block: 'center'
            });
          }
        }
      }
    });
    
    // Email validation helper
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Enhanced form interactions (responsive-aware)
    const inputs = document.querySelectorAll('.form-input, .form-textarea, .form-select');
    const isMobile = () => window.innerWidth <= 768;
    
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        // Reduce animations on mobile for better performance
        if (!isMobile()) {
          this.parentElement.style.transform = 'scale(1.02)';
          this.parentElement.style.transition = 'transform 0.2s ease';
        }
      });
      
      input.addEventListener('blur', function() {
        if (!isMobile()) {
          this.parentElement.style.transform = 'scale(1)';
        }
      });
      
      // Add touch feedback for mobile
      if (isMobile()) {
        input.addEventListener('touchstart', function() {
          this.style.backgroundColor = 'var(--surface-variant)';
        });
        
        input.addEventListener('touchend', function() {
          setTimeout(() => {
            this.style.backgroundColor = 'var(--surface-color)';
          }, 150);
        });
      }
    });
    
    // Prevent zoom on input focus for iOS
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      const viewport = document.querySelector('meta[name=viewport]');
      viewport.setAttribute('content', viewport.content + ', user-scalable=no');
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          if (parseFloat(getComputedStyle(this).fontSize) < 16) {
            this.style.fontSize = '16px';
          }
        });
        
        input.addEventListener('blur', function() {
          this.style.fontSize = '';
        });
      });
    }
  </script>
</body>
</html>
