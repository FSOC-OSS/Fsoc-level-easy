<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/light-theme.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <style>
        /* Ensure content is visible in both themes */
        .content {
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }
        
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .content p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        /* Light theme specific styles */
        [data-theme="light"] .content {
            color: #1e293b;
        }
        
        [data-theme="light"] .content h1 {
            color: #1e293b;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        [data-theme="light"] .content p {
            color: #475569;
        }
        
        /* Dark theme specific styles */
        [data-theme="dark"] .content {
            color: #ffffff;
        }
        
        [data-theme="dark"] .content h1 {
            color: #ffffff;
        }
        
        [data-theme="dark"] .content p {
            color: #b3b3b3;
        }
    </style>
</head>
<body data-theme="light">
<!-- Theme Toggle Button -->
<button class="theme-toggle" onclick="toggleTheme()">
    <span class="toggle-icon">üåô</span>
    <span class="toggle-text">Dark Mode</span>
</button>

<!-- Menu toggle using checkbox -->
<input type="checkbox" id="menu-toggle" class="menu-toggle">
<label for="menu-toggle" class="menu-btn">&#9776; Menu</label>

<!-- Sliding menu -->
<nav class="sliding-menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Welcome to the Sliding Menu Demo</h1>
    <p>Click the menu icon to open/close the menu.</p>
    <p>üåô Click the theme toggle button in the top-right to switch between light and dark modes!</p>
</div>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update toggle button
        const toggleIcon = document.querySelector('.toggle-icon');
        const toggleText = document.querySelector('.toggle-text');
        
        if (newTheme === 'dark') {
            toggleIcon.textContent = '‚òÄÔ∏è';
            toggleText.textContent = 'Light Mode';
        } else {
            toggleIcon.textContent = 'üåô';
            toggleText.textContent = 'Dark Mode';
        }
    }

    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Update toggle button state
        const toggleIcon = document.querySelector('.toggle-icon');
        const toggleText = document.querySelector('.toggle-text');
        
        if (savedTheme === 'dark') {
            toggleIcon.textContent = '‚òÄÔ∏è';
            toggleText.textContent = 'Light Mode';
        }
    });
</script>

</body>
</html>
