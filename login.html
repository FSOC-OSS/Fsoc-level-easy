<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css" />
         <link rel="stylesheet" href="navstyle.css" />
    </head>
    <body>
         <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="navbar__container">
                <a href="#" class="navbar__brand">MyApp</a>

                <input class="navbar__toggle-checkbox" id="nav-toggle" type="checkbox" />
                <label class="navbar__toggle-label" for="nav-toggle" aria-hidden="true">
                    <span class="navbar__toggle-icon" aria-hidden="true"></span>
                </label>

                <ul class="navbar__menu" role="menu" aria-labelledby="nav-toggle">
                    <li class="navbar__item" role="none"><a class="navbar__link navbar__link--active" role="menuitem" href="#">Home</a></li>
                    <li class="navbar__item" role="none"><a class="navbar__link" role="menuitem" href="#">Features</a></li>
                    <li class="navbar__item" role="none"><a class="navbar__link" role="menuitem" href="#">Pricing</a></li>
                    <li class="navbar__item" role="none"><a class="navbar__link" role="menuitem" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <section>
            <div class="login-box">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"
                            ><ion-icon name="mail"></ion-icon
                        ></span>
                        <input type="email" required />
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"
                            ><ion-icon name="lock-closed"></ion-icon
                        ></span>
                        <input type="password" required />
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" />Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="register-link">
                        <p>
                            Don't have an account?<a href="Register.html">
                                Register</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </section>
        
    </body>
</html>
